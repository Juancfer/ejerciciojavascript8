<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/7109d51c44.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="header__title">TO DO LIST</h1>
    </header>
    <section class="content">
        <div class="content__box">
            <input class="content__input" type="text" id="name" name="name" placeholder="Añadir tarea">
            <button class="content__button" id="addButton">AÑADIR</button>
        </div>
        <div class="content__box content__task"></div>
    </section>
</body>
</html>
